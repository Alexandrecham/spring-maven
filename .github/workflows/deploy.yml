name: Spring Boot CI/CD

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:

  build:
    name: Build & Test Spring Boot
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          
      # --- CORRECTION 1 : On indique le dossier du projet ---
      - name: Build with Maven
        working-directory: ./demo-github
        run: mvn clean verify

      # --- CORRECTION 2 : On cherche le JAR au bon endroit ---
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: springboot-jar
          path: demo-github/target/*.jar

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- CORRECTION 3 : On remet le JAR dans le bon dossier pour Docker ---
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: springboot-jar
          path: demo-github/target

      # On ajoute le login (DÃ©fi 01)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --- CORRECTION 4 : On entre dans le dossier avant de construire ---
      - name: Build & Push Docker image
        run: |
          cd demo-github
          docker build -t ${{ secrets.DOCKER_USERNAME }}/springboot-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/springboot-app:latest
