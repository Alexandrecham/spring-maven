name: Spring Boot CI/CD

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:

  # JOB 1 : COMPILATION ET TESTS
  build:
    name: Build & Test Spring Boot
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          
      # CORRECTION 1 : On précise le dossier de travail pour Maven
      - name: Build with Maven
        working-directory: ./demo-github
        run: mvn clean verify

      # On sauvegarde le JAR généré pour le job suivant
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: springboot-jar
          path: demo-github/target/*.jar

  # JOB 2 : DOCKER (Construction et Envoi)
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' # On ne publie que si c'est la branche main

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # On récupère le JAR construit au job précédent
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: springboot-jar
          path: demo-github/target

      # CORRECTION 2 : Connexion à Docker Hub (Défi 01)
      - name: Login to Docker Hub
        [cite_start]uses: docker/login-action@v3 [cite: 42]
        with:
          [cite_start]username: ${{ secrets.DOCKER_USERNAME }} [cite: 44]
          [cite_start]password: ${{ secrets.DOCKER_PASSWORD }} [cite: 45]

      # CORRECTION 3 : Build ET Push (Défi 01)
      # On se déplace dans demo-github avant de lancer docker build
      - name: Build & Push Docker image
        run: |
          cd demo-github
          [cite_start]docker build -t ${{ secrets.DOCKER_USERNAME }}/springboot-app:latest . [cite: 48]
          [cite_start]docker push ${{ secrets.DOCKER_USERNAME }}/springboot-app:latest [cite: 49]
